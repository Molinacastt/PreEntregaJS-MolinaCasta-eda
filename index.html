<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Carrito de Compras</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
  </head>

  <body>
    <h1>Carrito de Compras</h1>
    <div class="products">
      <div class="product">
        <span>Manzanas</span>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <span>Peras</span>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <span>Uvas</span>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <span>Bananos</span>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <div class="product">
        <span>Durazno</span>
        <button class="add-to-cart">Agregar al carrito</button>
      </div>
      <!-- Agrega los demás productos aquí -->
    </div>
    <div class="cart">
      <h2>Carrito</h2>
      <ul class="cart-items">
        <!-- Los productos seleccionados se agregarán aquí -->
      </ul>
    </div>

    <script src="JS/main.js"></script>
